<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>

	<h1>Hello [[${#httpServletRequest.remoteUser}]]</h1>
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>Author</th>
			<th>Title</th>
			<th>Category</th>
			<th>ISBN</th>
			<th>Year</th>
			<th>Price</th>
			<th sec:authorize="hasRole('ADMIN')"></th>
			<th sec:authorize="hasRole('ADMIN')"></th>
		
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">Id</td>
			<td th:text="${book.author}">Author</td>
			<td th:text="${book.title}">Title</td>
			<td>
    		<span th:if="${book.category!=null}" th:text="${book.category.name}"></span>
    		<span th:unless="${book.category!=null}" ></span>
    		</td>	
			<td th:text="${book.isbn}">ISBN</td>
			<td th:text="${book.year}">Year</td>
			<td th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 2, 'POINT')}">Price</td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-info">Edit</a></td>
		</tr>
	</table>
	
			<p sec:authorize="hasRole('ADMIN')"><a href="/newbook" class="btn btn-success">New Book</a></p>
			
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Logout"/>
			</form>

</body>
</html>
