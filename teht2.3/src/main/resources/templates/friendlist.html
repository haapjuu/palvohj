<!DOCTYPEhtml>

<htmlxmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">

<head>

<title>friend List</title>

</head>

<body>

<table>

<tr><th>My Friends</th></tr>

<tr th:each="friend : ${friends}">

			<td th:text="${friend.name}"></td>
</tr>

</table>

<h1>Add new friends to list</h1>

	<form action="#" th:action="@{/index}" th:object="${friend}" method="post">
	
	<p>Name: <input type="text" th:field="${friend.name}"/></p>
	
	<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	
	</form>

</body>

</html>
